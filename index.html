<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cadastro">
                <img src="assets/logo_alphacode.png" alt="">
                <h1>Cadastro de contatos</h1>
            </div>

            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Ex: Letícia Pacheco dos Santos">
                    </div>

                    
                </form>
            </div>

            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input class="form-control" type="text" name="data" id="data" placeholder="Ex: 03/10/2003">
                    </div>
                </form>
             </div>

             <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ex: leticia@gmail.com">
                    </div>
                </form>
             </div>

             <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Profissão</label>
                        <input class="form-control" type="text" name="profissao" id="profissao" placeholder="Ex: Desenvolvedora web">
                    </div>
                </form>
             </div>

             <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Telefone para contato</label>
                        <input class="form-control" type="telefone" name="telefone" id="telefone" placeholder="Ex: (11) 4033-2029">
                    </div>
                </form>
             </div>

             <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Celular para contato</label>
                        <input class="form-control" type="text" name="celular" id="celular" placeholder="Ex: (11) 98493-2039">
                    </div>
                </form>
             </div>
        </div>

        <div class="row">
          <div class="col-6">
             <div class="form-check d-flex justify-content-around ">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="notificacao-sms" id="whatsapp">
                    <label class="form-check-label">
                        Número de celular possui Whatsapp
                    </label>    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="notificacao-sms" id="notificacao-sms">
                    <label class="form-check-label">
                        Enviar notificação por SMS
                    </label>
                </div> 
            </div> 
                <div class="form-check  ">
                    <input class="form-check-input" type="checkbox" value="notificao-email" id="notificao-email">
                    <label class="form-check-label">
                        Enviar notificação por Email
                    </label>
                </div>
        </div>  
    </div>

            <div class="form-group text-end">
                <button  button type="submit" class="btn btn-primary">Cadastrar Contato</button>
            </div>

            <hr size="4">
     
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Celular para contato</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>(11) 98785-5895</td>
                    <td><img src="assets/editar.png" alt="" class="editar"><img src="assets/excluir.png" alt="" class="excluir"> </td>
                  </tr>
                  <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>(11) 98785-5895</td>
                    <td><img src="assets/editar.png" alt="" class="editar"><img src="assets/excluir.png" alt="" class="excluir"> </td>
                  </tr>
                  <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>(11) 98785-5895</td>
                    <td><img src="assets/editar.png" alt="" class="editar"><img src="assets/excluir.png" alt="" class="excluir"> </td>
                  </tr>
                </tbody>
            </table>

              <footer  class="d-flex justify-content-between align-items-center flex-row">
                    <div class="termos">
                        <p>Termos | Políticas</p>
                    </div>
                    <div>
                      <p>@Copyright 2022 | Desenvolvido por <img src="assets/logo_rodape_alphacode.png" alt="" id="img-alphacode"> </p>
                    </div>
                    <div class="solutions">
                        <p>@Alphacode IT Solutions</p>
                    </div>
              </footer>
              
    </div>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
